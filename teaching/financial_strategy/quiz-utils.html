<!-- quiz-utils.html -->
<button onclick="
  document.querySelectorAll('.feedback').forEach(f => {
    f.style.display = (f.style.display === 'none' || f.style.display === '') ? 'block' : 'none';
  });
" style="background-color:#007BFF; color:white; padding:8px 16px; border:none; border-radius:5px; cursor:pointer;">
  Show/Hide Feedback
</button>

<script>
function checkAnswer(questionId, correctAnswer) {
  const radios = document.getElementsByName(questionId);
  let selected = "";
  for (let i = 0; i < radios.length; i++) {
    if (radios[i].checked) {
      selected = radios[i].value;
      break;
    }
  }
  const feedbackDiv = document.getElementById('feedback-' + questionId);
  if (selected === correctAnswer) {
    feedbackDiv.style.color = "green";
    feedbackDiv.innerHTML = "✅ Correct!";
  } else {
    feedbackDiv.style.color = "red";
    feedbackDiv.innerHTML = "❌ Incorrect!";
  }
}
</script>
