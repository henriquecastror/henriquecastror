<style>
  #login-form {
    max-width: 300px;
    margin: 100px auto 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-family: sans-serif;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  #login-form input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #login-form button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #login-error {
    color: red;
    text-align: center;
    margin-top: 10px;
  }
</style>

<form id="login-form" onsubmit="event.preventDefault(); validateLogin();">
  <h3 style="text-align: center;">Login para acessar os exercícios</h3>
  <input type="text" id="username" placeholder="Usuário" required />
  <input type="password" id="password" placeholder="Senha" required />
  <button type="submit">Entrar</button>
  <div id="login-error"></div>
</form>

<div id="exercise-content" style="display: none;">
